<!doctype html>
<html>
<head>
  <title>Country Sentiment Analysis</title>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <h1>List of twitter posts</h1>

  <h2>Top posts on twitter</h2>
  {% for tweet in tweets %}
    <p>{{tweet[0] }}</p>
    <P> Sentiment score: {{tweet[1]}}</P>
    <p> Sentiment Magnitude: {{tweet[2]}}</p>
  {% endfor %}

</body>
</html>
